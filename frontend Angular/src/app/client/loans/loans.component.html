<div class="p-6 max-w-4xl mx-auto bg-gray-50 min-h-screen">
  <!-- Borrowed Books Section -->
  <div *ngIf="borrowedBooks && borrowedBooks.length > 0; else noBorrowedBooks">
    <h2 class="text-2xl font-semibold text-blue-700 mb-6">Your Borrowed Books</h2>
    <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
      <table class="min-w-full border-collapse">
        <thead>
          <tr class="bg-blue-100 text-blue-800 text-left">
            <th class="px-6 py-3 font-medium border-b">Book Title</th>
            <th class="px-6 py-3 font-medium border-b">Loan Date</th>
            <th class="px-6 py-3 font-medium border-b">Return Date</th>
            <th class="px-6 py-3 font-medium border-b">Days Remaining</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let book of borrowedBooks"
            class="hover:bg-gray-50 transition-colors"
          >
            <td class="px-6 py-4 border-b text-gray-800 font-medium">
              {{ book.bookTitle }}
            </td>
            <td class="px-6 py-4 border-b text-gray-600">
              {{ book.loanDate }}
            </td>
            <td class="px-6 py-4 border-b text-gray-600">
              {{ book.returnDate }}
            </td>
            <td
              class="px-6 py-4 border-b font-bold"
              [ngClass]="{
                'text-red-500': daysLeft(book.returnDate) < 0,
                'text-green-500': daysLeft(book.returnDate) >= 0
              }"
            >
              {{ daysLeft(book.returnDate) }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- No Borrowed Books Section -->
  <ng-template #noBorrowedBooks>
    <p class="text-center text-gray-700 mt-10">
      You currently have no borrowed books.
    </p>
  </ng-template>
</div>
