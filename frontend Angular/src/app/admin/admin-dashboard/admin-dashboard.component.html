<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <nav class="w-64 bg-gradient-to-b from-blue-800 to-blue-900 text-white shadow-lg">
    <div class="p-4 text-center text-2xl font-bold border-b border-blue-700">
      Admin Dashboard
    </div>
    <ul class="mt-4 space-y-2">
      <li>
        <a 
          routerLink="books" 
          routerLinkActive="bg-blue-700 text-white" 
          class="block py-3 px-4 rounded transition hover:bg-blue-700"
        >
          📚 Manage Books
        </a>
      </li>
      <li>

      </li>
      <li>

        </a>
      </li>
      <li>
        <a 
          routerLink="statistics"
