<section class="bg-gradient-to-br from-blue-600 to-blue-400 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg">
    <!-- Title -->
    <h2 class="text-3xl font-extrabold text-center text-blue-700 mb-6">
      Inscrivez-vous
    </h2>
    
    <form (ngSubmit)="onRegister()" class="space-y-6">
      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
          Nom d'utilisateur
        </label>
        <input
          id="username"
          [(ngModel)]="user.username"
          name="username"
          required
          class="block w-full rounded-md border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
          placeholder="Entrez votre nom d'utilisateur"
        />
      </div>
      
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
          E-mail
        </label>
        <input
          id="email"
          type="email"
          [(ngModel)]="user.email"
          name="email"
          required
          class="block w-full rounded-md border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
          placeholder="Entrez votre adresse e-mail"
        />
      </div>
      
      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
          Mot de passe
        </label>
        <input
          id="password"
          type="password"
          [(ngModel)]="user.password"
          name="password"
          required
          class="block w-full rounded-md border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
          placeholder="Créez un mot de passe sécurisé"
        />
      </div>
      
      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white py-3 rounded-md font-bold text-lg shadow-md hover:from-blue-700 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-transform transform hover:scale-105"
      >
        Créer un compte
      </button>
    </form>
    
    <!-- Error Message -->
    <div
      *ngIf="errorMessage"
      class="mt-4 text-red-600 text-center text-sm font-medium"
    >
      {{ errorMessage }}
    </div>
  </div>
</section>
