<section class="bg-gradient-to-br from-blue-500 via-blue-600 to-blue-700 min-h-screen flex items-center justify-center px-6">
  <div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-md">
    <!-- Title -->
    <h2 class="text-3xl font-extrabold text-center text-blue-600 mb-8">
      Se Connecter
    </h2>
    
    <form class="space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
          E-mail
        </label>
        <input
          type="email"
          id="email"
          [(ngModel)]="authRequest.email"
          name="email"
          required
          class="block w-full rounded-lg border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 placeholder-gray-400"
          placeholder="Entrez votre e-mail"
        />
      </div>
      
      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
          Mot de passe
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="authRequest.password"
          name="password"
          required
          class="block w-full rounded-lg border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 placeholder-gray-400"
          placeholder="Entrez votre mot de passe"
        />
      </div>
      
      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between text-sm">
        <div class="flex items-center space-x-2">
          <input type="checkbox" id="remember" class="rounded border-gray-300 text-blue-600 focus:ring-blue-400" />
          <label for="remember" class="text-gray-700">Se souvenir de moi</label>
        </div>
        <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">
          Mot de passe oubli√© ?
        </a>
      </div>
      
      <!-- Login Button -->
      <button
        type="button"
        class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white py-3 rounded-lg font-bold text-lg shadow-lg hover:from-blue-700 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-transform transform hover:scale-105"
        (click)="onLogin()"
      >
        Se Connecter
      </button>
      
      <!-- Register Link -->
      <p class="text-center text-gray-600 mt-6">
        Vous n'avez pas de compte ? 
        <a routerLink="/register" class="text-blue-600 font-medium hover:text-blue-700">
          S'inscrire
        </a>
      </p>
    </form>
  </div>
</section>
